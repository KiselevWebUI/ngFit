<div ng-controller="AuthCtrl as ac">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/"><img src="/img/ngFit.png" height="30"/></a>
        <ul class="loggend-user-data" id="loggend-user-data-sm">
          <li><a data-toggle="modal" data-target="#sign-in-modal" href="javascript:void(0)" ng-hide="ac.userData">Sign In</a></li>
          <li>
            <a data-toggle="modal" data-target="#logged-user-modal" href="javascript:void(0)">
              <div class="logged-user-name elipsis" style="max-width: 150px; display: inline-block; position: relative; top: 5px;">{{ac.userData.userName}}</div>
              <img src="{{ac.userData.userPhoto}}" ng-cloak ng-show="ac.userData.userPhoto" class="logged-user-photo" style="max-width: 40px;"/>
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" ng-show="ac.userData" ng-click="ac.logout()">Log Out</a>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav" ng-include="'app/components/navbar/navmenu.html'"></ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input class="form-control col-md-8" ng-model="ac.search" ng-change="ac.searchStr()" placeholder="Search in users" type="text"/>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right" id="loggend-user-data-md">
          <li><a data-toggle="modal" data-target="#sign-in-modal" href="javascript:void(0)" ng-hide="ac.userData">Sign In</a></li>
          <li ng-show="ac.userData" style="white-space: nowrap">
            <a data-toggle="modal" data-target="#logged-user-modal" href="javascript:void(0)" class="elipsis">
              <img src="{{ac.userData.userPhoto}}" ng-cloak ng-show="ac.userData.userPhoto" class="logged-user-photo" style="max-width: 50px;"/>
              {{ac.userData.userName}}
            </a>
          </li>
          <li><a href="javascript:void(0)" ng-show="ac.userData" ng-click="ac.logout()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div ng-include="'app/components/navbar/login.html'"></div>
</div>
